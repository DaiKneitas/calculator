<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <link href="queries.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="calculator">
      <div class="output-screen">
        <div class="previous-output" data-previous-output></div>
        <div class="current-output" data-current-output></div>
      </div>
      <button class="all-clear btn span-two" data-clear>AC</button>
      <button class="del btn span-two" data-delete>DEL</button>
      <button class="plus-minus btn" data-plus-minus>+/-</button>
      <button class="operation expo btn" data-operation>^</button>
      <button class="sqroot btn">√</button>
      <button class="operation division btn" data-operation>÷</button>
      <button class="num number1 btn" data-number>1</button>
      <button class="num number2 btn" data-number>2</button>
      <button class="num number3 btn" data-number>3</button>
      <button class="operation multiplication btn" data-operation>×</button>
      <button class="num number4 btn" data-number>4</button>
      <button class="num number5 btn" data-number>5</button>
      <button class="num number6 btn" data-number>6</button>
      <button class="operation minus btn" data-operation>-</button>
      <button class="num number7 btn" data-number>7</button>
      <button class="num number8 btn" data-number>8</button>
      <button class="num number9 btn" data-number>9</button>
      <button class="operation plus btn" data-operation>+</button>
      <button class="num dot btn" data-number>.</button>
      <button class="num number0 btn" data-number>0</button>
      <button class="equal btn span-two" data-equal>=</button>
    </main>
  </body>
</html>
